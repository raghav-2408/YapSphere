<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/66fed9d98a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>YapSphere - Sign In</title>
    <style>
        body {
            background-color: #E5E5E5;
        }
        .container {
            box-shadow: 0px 0px 20px 3px #c2c1c1;
            width: 450px;
            position: relative;
            top: 85px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
        }
        h2 {
            text-align: center;
        }
        .container p{
            text-align: center;
            font-size: 13px;
        }
        .container #welcome{
            font-variant: all-petite-caps;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 2px;
            text-align: center;
        }

        .container button{
            width: 100%;
            background-color: #060694;
            color: white;
        }
        .container button:hover{
            width: 100%;
            background-color: #3b3b99;
            color: white;
        }


        /* icons !! */
        #smile{
            font-size: 30px;
            color: #060694;
        }

        #rocket{
            color: royalblue;
        }

        input[type = "email"]{
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }
        input[type = "password"]{
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }

        #footer{
            font-size: 13px;
        }

        /* responsive */
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            #smile {
                font-size: 25px;
            }

            #welcome {
                font-size: 18px;
            }

            .container p {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id = "welcome">Welcome back </p>
        <center>
            <i class="fa-regular fa-face-laugh" id = "smile"></i>
        </center>
        <h2 class="my-1">Sign In to Your Account</h2>
        <p class="my-2">You're in! Let’s get you straight into the convo. </p>
        <p>
            — Yapsphere’s waiting.
            <i class="mx-1 fa-solid fa-rocket" id = "rocket"></i>
        </p>
        <form action="/login" method="POST" class="my-3">
            <div class="mb-3">
                <i class="fa-regular fa-envelope mx-2"></i>
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="e.g. yourname@example.com">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock mx-2"></i>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" >
                Sign In
                <i class="fa-solid fa-right-to-bracket mx-2"></i>
            </button>
        </form>
        <p class="mt-3" id = "footer">Don't have an account? <a href="/register">Sign up and get started!</a></p>
    </div>
</body>
</html>
