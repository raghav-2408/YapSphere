<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66fed9d98a.js" crossorigin="anonymous"></script>

    <title>YapSphere - Sign Up</title>
    <style>
        body {
            background-color: #E5E5E5;
        }
        .container {
            box-shadow: 0px 0px 20px 3px #c2c1c1;
            width: 450px;
            position: relative;
            top: 38px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
        }

        .container button{
            width: 100%;
            background-color: #060694;
            color: white;
        }
        .container button:hover{
            width: 100%;
            background-color: #3b3b99;
            color: white;
        }

        h2 {
            text-align: center;
        }
        .mb-3 p{
            font-size: 13px;
        }

        input[type = "text"]{
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }
        input[type = "email"]{
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }
        input[type = "password"]{
            padding: 6px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }

        .container p{
            text-align: center;
            font-size: 13px;
        }

        #welcome{
            font-variant: all-petite-caps;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 2px;
            text-align: center;
        }

        #smile{
            font-size: 30px;
            color: #060694;
        }

        #nameMsg{
            font-size: 11px;
            color: #939090;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            #welcome {
                font-size: 18px;
            }

            #smile {
                font-size: 28px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.3rem;
            }

            #welcome {
                font-size: 16px;
            }

            #smile {
                font-size: 25px;
            }

            .mb-3 p {
                font-size: 11px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id = "welcome">Welcome to YapSphere</p>
        <center>
            <i class="fa-regular fa-face-laugh" id = "smile"></i>
        </center>
        <h2>Create Your Account</h2>
        <p>Get In the Mix! Sign up and start the convo on Yapsphere.</p>
        <form action="/register" method="POST">
            <div class="mb-3">
                <i class="fa-regular fa-user mx-2"></i>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <p id = "nameMsg">We recommend you to provide your full name.</p>
            </div>
            <div class="mb-3">
                <i class="fa-regular fa-envelope mx-2"></i>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="e.g. yourname@example.com">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock mx-2"></i>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
                <button type="submit" class="btn btn-primary">Register <i class="mx-2 fa-solid fa-right-to-bracket"></i></button>
        </form>
        <p class="mt-3">Already registered? <a href="/login">Sign in here</a>.</p>
    </div>
</body>
</html>
